<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #f0f0f0;
            background-image: url(https://t4.ftcdn.net/jpg/01/02/52/83/240_F_102528344_XfIuLtPSSBIIR3NYtLRe1QOBUgkdS8Cp.jpg);
            background-size: 100% 100%;

        }

        li, a, button{
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: whitesmoke;
            text-decoration: none;
            
        }

        li{
            color: black;
        }

        a{
            display: flex;
            align-items: center;
        }
        header{
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 30px 10%;
            background-color: white;
            height: 150px;
            margin-bottom: 115px;
        }

        .fitness{
            cursor: pointer;
            order: 3;
            margin-left: auto;
            width: 125px;
            height: 100px;
        }

        nav{
            order: 1;
        }

        .nav_links{
            list-style: none;
        }

        .nav_links li{
            display: inline-block;
            padding: 0px 20px;
        }

        .nav_links li a{
            color: black;
            text-decoration: none;
            transition: all 0.3s ease 0s;
        }

        .nav_links li a:hover{
            color: rgb(160, 138, 51);
        }

    </style>
</head>
<body>
    <header>
        <img class="fitness" src="gymlogo.jpg">
        <nav>
            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="news.html">News</a></li>
                <li><a class="cta" href="login.html">Login</a></li>
                <li><a class="cta" href="register.html">Register</a></li>
            </ul>
        </nav>
    
    </header>

    <div class="wrapper">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required> 
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & conditions</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login now</a></h3>
            </div>
        </form>
    </div>

    <script>
        function validateForm(){
    var name = document.querySelector('input[placeholder="Enter your name"]').value;
    var email = document.querySelector('input[placeholder="Enter your email"]').value;
    var password = document.querySelector('input[placeholder="Create password"]').value;
    var confirmpassword = document.querySelector('input[placeholder="Confirm password"]').value;
    var termschecked = document.querySelector('.policy input[type="checkbox"]').checked;

    if(name.trim() === '' || email.trim() === '' || password.trim() === '' || confirmpassword.trim() === ''){
        alert("Please fill in all fields.");
        return false;
    }

    if(password !== confirmpassword){
        alert("Passwords do not match.");
        return false;
    }

    if(!termschecked){
        alert("Please accept the terms & conditions.");
        return false;
    }

    console.log('Name:', name);
    console.log('Email:', email);
    console.log('Password:', password);
    console.log('Confirmed Password:', confirmpassword);

    return true;
}
    </script>
</body>
</html>
